<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Star Map Gen</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./controller.js"></script>
    
</head>

<body>
    
    <h1>Intro to AI - A* Algorithm with Random Map Generation</h1>
    <p>Toni Au, Jungsoo Park</p>
    
    <h4>Choose Algorithm:</h4>
    <form class="tab">
        <input type="radio" name="algorithm" id="USC" value="UCS" checked>Uniform Cost Search<br>
        <input type="radio" name="algorithm" id="astar" value="astar">A*<br>
        <input type="radio" name="algorithm" id="weight-astar" value="weight-astar">Weighted A*<br><br>
        <button id="algo-btn">Search!</button>
    </form>
    
    <h4>Upload Map Text File</h4>
    <p class="tab"><input type="file" id="file" name="file"></p>
    
    <table class="table"></table>
    
    <div id="output">
        <button id="push">Get Map Information</button>
        <button id="clear">Clear Map Information</button>
        <br><br>
    </div>
    
    <h1>Pls let this work</h1>
    
</body>
    
</html>
