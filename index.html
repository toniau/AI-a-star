<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Star Map Gen</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./controller.js"></script>
    
</head>

<body>
    
    <h1>Intro to AI - A* Algorithm with Random Map Generation</h1>
    <p>Toni Au, Jungsoo Park</p>
    
    <!--<h4>Generate Random <button id="mapGen">Generate Random Map</button></h4>-->
    

    <h4>Upload Map Text File </h4>
    <input type="file" id="file" name="file" class="tab">
    
    <h4>Choose Algorithm:</h4>
        <input class="tab" type="radio" name="algorithm" id="USC" value="UCS" checked>Uniform Cost Search<br>
        <input class="tab" type="radio" name="algorithm" id="astar" value="astar">A*<br>
        <input class="tab" type="radio" name="algorithm" id="weight-astar" value="weight-astar">Weighted A* : Desired Weight <input type="number" min="1" name="wt" id="weight" value="weight">
        <br><br>
    
    <button id="search-btn">Search!</button>

    
    <table id="grid" class="table"></table>
    
    <div id="output">
        <button id="getMapInfo">Get Map Information</button>
        <button id="clearMapInfo">Clear Map Information</button>
        <br><br>
    </div>
    
</body>
    
</html>
